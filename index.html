<!-- 
This is the HTML code for the Shopping List v2.0 application. 

Purpose of the application:
The purpose of this application is to allow users to create a shopping list by entering items and their prices. Users can mark items as purchased by checking a checkbox.

Functionality:
1. The user enters an item in an input box.
2. The user clicks a button to add the item to the shopping list. This dynamically creates a checkbox with the item label and an empty input field for the price.
3. Once the shopping list is complete, the user can add the price of each purchased item and check the checkbox to indicate it has been purchased.
4. The price of each item is stored and can be used later.

File Path: /c:/Users/silva/OneDrive/Desktop/Projects/Frontend Path/Projects/Shopping List v2.0/index.html
-->
